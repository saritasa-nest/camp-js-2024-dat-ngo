<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
	<div class="form__input-group">
		<mat-form-field appearance="outline">
			<mat-label class="form__label" for="email">Email</mat-label>
			<input matInput type="text" id="email" name="email" placeholder="Enter email" formControlName="email" />
			<mat-error *ngIf="shouldShowError('email')">{{ getErrorMessage("email") }}</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label class="form__label" for="firstName">First Name</mat-label
			><input
				matInput
				type="text"
				id="firstName"
				name="firstName"
				placeholder="Enter First Name"
				formControlName="firstName"
			/>
			<mat-error *ngIf="shouldShowError('firstName')">{{ getErrorMessage("firstName") }}</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label class="form__label" for="lastName">Last Name</mat-label>
			<input
				matInput
				type="text"
				id="lastName"
				name="lastName"
				placeholder="Enter Last Name"
				formControlName="lastName"
			/>
			<mat-error *ngIf="shouldShowError('lastName')">{{ getErrorMessage("lastName") }}</mat-error>
		</mat-form-field>
		<form formGroupName="passwordGroup" class="password-group">
			<div class="form__input-group">
				<camp-password-input
					[formControl]="signUpForm.controls.passwordGroup.controls.password"
					label="Password"
					placeholder="Enter password"
					[touched]="signUpForm.controls.passwordGroup.controls.password.touched"
				></camp-password-input>
				<camp-password-input
					[formControl]="signUpForm.controls.passwordGroup.controls.reTypePassword"
					label="Retype Password"
					placeholder="Retype password"
					[touched]="signUpForm.controls.passwordGroup.controls.reTypePassword.touched"
				></camp-password-input>
			</div>
		</form>
	</div>
	<div class="form__remember-me">
		<input type="checkbox" id="rememberMe" />
		<label for="rememberMe">Remember me</label>
	</div>
	<button type="submit" class="form__btn-signup" [disabled]="signUpForm.invalid && (isLoading$ | async)">Sign up</button>
	{{(isLoading$ | async)}} {{signUpForm.invalid}}
	<div class="form__signup-link">
		<span>Already have an account?</span>
		<a href="/auth/signin">Sign in now</a>
	</div>
</form>
