<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
	<div class="input-group">
		<mat-form-field appearance="outline">
			<mat-label class="label" for="email">Email</mat-label>
			<input matInput type="text" id="email" name="email" placeholder="Enter email" formControlName="email" />
			<mat-error *ngIf="shouldShowError('email')">{{ getErrorMessage('email')}}</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label class="label" for="firstName">First Name</mat-label
			><input
				matInput
				type="text"
				id="firstName"
				name="firstName"
				placeholder="Enter First Name"
				formControlName="firstName"
			/>
			<mat-error *ngIf="formErrors['firstName']">{{ formErrors["firstName"] }}</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label class="label" for="lastName">Last Name</mat-label>
			<input
				matInput
				type="text"
				id="lastName"
				name="lastName"
				placeholder="Enter Last Name"
				formControlName="lastName"
			/>
			<mat-error *ngIf="formErrors['lastName']">{{ formErrors["lastName"] }}</mat-error>
		</mat-form-field>
		<form formGroupName="passwordGroup" class="password-group">
			<div class="input-group">
				<camp-password-input
					[formControl]="signUpForm.controls.passwordGroup.controls.password"
					label="Password"
					placeholder="Enter password"
				></camp-password-input>
				<camp-password-input
					[formControl]="signUpForm.controls.passwordGroup.controls.reTypePassword"
					label="Retype Password"
					placeholder="Retype password"
				></camp-password-input>
			</div>
		</form>
	</div>
	<div class="remember-me">
		<input type="checkbox" id="rememberMe" />
		<label for="rememberMe">Remember me</label>
	</div>
	<button type="submit" class="btn-signin">Sign up</button>
	<div class="signup-link">
		<span>Already have an account?</span>
		<a href="/auth/signin">Sign in now</a>
	</div>
</form>
