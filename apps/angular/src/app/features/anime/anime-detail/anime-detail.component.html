<section class="anime-detail-wrapper">
	@if (animeDetail$ | async; as animeDetail){
		<mat-card class="anime-detail mat-elevation-z10">
			<p>{{animeDetail | json}}</p>
			<section class="anime-detail__summary">
					<section class="anime-detail__image-wrapper">
						<img mat-card-image class="anime-detail__anime-image" [src]="animeDetail.coverImageUrl"/>
					</section>
					<section class="anime-detail__anime-content">
						<mat-card-header>
							<section class="anime-detail__header">
								<mat-card-title class="anime-detail__title">
									<h1>{{ animeDetail.japaneseTitle }}</h1>
								</mat-card-title>
								<mat-card-subtitle class="anime-detail__subtitle">{{ animeDetail.englishTitle | empty }}</mat-card-subtitle>
							</section>
							<!-- <button type="button" mat-mini-fab (click)="handleGoBack()">
								<mat-icon>chevron_left</mat-icon>
							</button> -->
						</mat-card-header>
						@if(animeDetail.synopsis) {
							<mat-card-content>
								<p class="anime-detail__synopsis">
									{{ animeDetail.synopsis }}
								</p>
							</mat-card-content>
						}
					</section>
			</section>
			<section class="anime-detail__informations">
				<mat-tab-group animationDuration="500ms">
					<mat-tab label="Detail">
						
					</mat-tab>
					<mat-tab label="Trailer">
					</mat-tab>
				</mat-tab-group>
			</section>
		</mat-card>
	}
</section>
