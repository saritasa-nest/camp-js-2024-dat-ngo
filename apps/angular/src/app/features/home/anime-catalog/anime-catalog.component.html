<ng-container *ngIf="animePage$ | async as animePage">
	<camp-search-filter-form (typeChange)="onSelectionChange($event)" (searchChange)="onSearchChange($event)" [search]="filterParams?.search ?? ''" [selectedType]="filterParams?.type ?? null"></camp-search-filter-form>
	<camp-anime-table [animeList]="animePage.items" (sortChange)="onSortChange($event)" [sortActive]="sortActive" [sortDirection]="sortDirection"></camp-anime-table>
	<camp-paginator [pageNumber]="filterParams?.pageNumber ?? 0" [pageSize]="filterParams?.pageSize ?? 10" [totalCount]="animePage.totalCount" (pageChange)="onPageChange($event)"></camp-paginator>
</ng-container>
